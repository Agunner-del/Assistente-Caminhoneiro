<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem Conex√£o - Copiloto de Estrada</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #FFC107;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #FFC107;
        }
        p {
            font-size: 1rem;
            line-height: 1.5;
            color: #b0b0b0;
            margin-bottom: 2rem;
        }
        .retry-button {
            background-color: #FFC107;
            color: #121212;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            min-height: 60px; /* Accessibility: fat finger rule */
            min-width: 200px;
        }
        .retry-button:hover {
            background-color: #FFA000;
        }
        .retry-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì±</div>
        <h1>Sem Conex√£o</h1>
        <p>
            Voc√™ est√° offline. Algumas funcionalidades podem estar indispon√≠veis.
            Verifique sua conex√£o com a internet e tente novamente.
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            Tentar Novamente
        </button>
    </div>
    
    <script>
        // Check for connection restoration
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // Add touch feedback for mobile
        document.querySelector('.retry-button').addEventListener('touchstart', function() {
            this.style.transform = 'scale(0.98)';
        });
        
        document.querySelector('.retry-button').addEventListener('touchend', function() {
            this.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
